sudo: false
services:
- docker
env:
  global:
  - DOCKER_IMAGE=goobox/docker-sia:latest
  - secure: 
  - secure: 
stages:
- name: build
  if: branch = master
jobs:
  include:
  - stage: push
    before_script:
    - echo $DOCKER_PASSWORD | docker login -u "$DOCKER_USERNAME" --password-stdin
    script:
    - docker build -t $DOCKER_IMAGE .
    - docker push $DOCKER_IMAGE
notifications:
  slack:
    secure: 
